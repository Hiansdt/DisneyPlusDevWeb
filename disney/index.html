<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Example 1</title>
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide container-fluid" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="slide1.jpg" class="d-block mx-auto img-slide" alt="...">
          </div>
          <div class="carousel-item">
            <img src="slide2.jpg" class="d-block mx-auto img-slide" alt="...">
          </div>
          <div class="carousel-item">
            <img src="slide3.jpeg" class="d-block mx-auto img-slide" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="empresas w-100 container-sm">
        <img src="em1.jpeg" alt="" class="empresas-img">
        <img src="em2.png" alt="" class="empresas-img">
        <img src="em3.jpg" alt="" class="empresas-img">
        <img src="em4.png" alt="" class="empresas-img">
        <img src="em5.png" alt="" class="empresas-img">
      </div>

      <h1>Originais</h1>

      <div class="originais w-100 container-fluid">
        <img src="org1.jpg" alt="" class="orig-img">
        <img src="org2.jpeg" alt="" class="orig-img">
        <img src="org3.jpeg" alt="" class="orig-img">
        <img src="org4.jpeg" alt="" class="orig-img">
        <img src="org5.jpeg" alt="" class="orig-img">
      </div>
</body>
</html>
